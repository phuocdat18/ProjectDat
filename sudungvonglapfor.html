<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính tổng</h2>
    <h2 id="demo"></h2>
    <script>
        let num = prompt("Nhập số:");
        let total = 0;
        let i = 1
        for (; i <=num; i+=1 ) {
            total = total + i;
            document.getElementById("demo").innerHTML = total;
        }
       
    </script>
</body>
</html>
