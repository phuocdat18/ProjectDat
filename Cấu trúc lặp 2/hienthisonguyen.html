<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt("Nhập số lượng số nguyên tố");
        let count = 0;
        let n = 2;
        while ( count < numbers) {
            let ketqua = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    ketqua = false;
                    break;
                }
            }
            if (ketqua) {
                document.write(n + "<br>");
                count++;
            }
            n++ ;
        }
        
    </script>
</body>
</html>
