<!DOCTYPE html>
<html>
<head>
	<title>Bảng cửu chương</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
	<table border="1">
		<script>
			for (var i = 2; i <= 10; i++) {
				document.write("<tr>");
				for (var j = 1; j <= 10; j++) {
					document.write("<td>" + i + "x " + j + "= " + i*j + "</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>
</body>
</html>
