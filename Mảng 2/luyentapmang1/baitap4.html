<!DOCTYPE html>
<html>
  <head>
    <title>Đảo ngược mảng số nguyên</title>
  </head>
  <body>
    <script>
      const numbers = [5, 12, 7, 15, 9, 11, 18, 3, 6, 10];

      document.write("Mảng ban đầu: " + numbers + "<br>");

      const reversedNumbers = numbers.reverse();

      document.write("Mảng sau khi đảo ngược: " + reversedNumbers);
    </script>
  </body>
</html>
