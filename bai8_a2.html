<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputR = prompt("Bán kính hình tròn");
        let R = parseInt(inputR);
        let r = 3.141;
        let area = (r * R * 2);
        let area1 = (r * R * R);
        document.write("Chu vi hình tròn là: " + area);
        document.write("Diện tích hình tròn là: " + area1);
    </script>
    
</body>
