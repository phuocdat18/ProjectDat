<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <table>
        <tr>
            <th>
                <input type="number" id="month">
            </th>
            <th>
                <button onclick="checkmonth()">Tính số ngày</button>
            </th>
            <th>
                <div id="result"></div>
            </th>
        </tr>

    </table>

    <script>
        function checkmonth() {
            
            let month = Number(document.getElementById("month").value)
            

            if ( month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12  ) {
                result = "31";
                document.getElementById("result").innerHTML =  "Tháng " + month + " có "+  result ;
            }
            else if (month == 2) {
                result = "28 hoặc 29";
                document.getElementById("result").innerHTML =  "Tháng " + month + " có " +  result ;
            }
            else if (month == 4 || month == 6 || month == 9 || month == 11 ) {
                result = "30";
                document.getElementById("result").innerHTML = "Tháng " + month + " có " +  result + " ngày  " ;
            }
            else {
                result = "Mời nhập lại tháng"
            document.getElementById("result").innerHTML = result;
            } 
           
        }
    </script>
</body>
</html>
