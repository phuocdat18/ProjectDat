<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Máy tính</h1>
        <table>
            <tr>
                <td colspan="2">
                    <input type="number" id="num1" placeholder="Nhập số thứ nhất" >
                </td>
                <td colspan="2">
                    <input type="number" id="num2" placeholder="Nhập số thứ hai">
                </td>
               
            </tr>
            <div>
                <button type="button" onclick="cong()">Cộng</button>
                <button type="button" onclick="tru()">Trừ</button>
                <button type="button" onclick="nhan()">Nhân</button>
                <button type="button" onclick="chia()">Chia</button>
                <div id="result">Kết quả</div>
                
            

            </div>
            
        </table>
        <br>
    </form>
   
</body>
</html>
<script>
    
    function cong(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function tru(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    } 
    function nhan(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    } 
    function chia(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        let html = document.getElementById("result").innerHTML = result;

</script>
