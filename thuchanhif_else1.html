<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th for="thunhap">Thu nhập</th>
            <th>Bậc</th>
        </tr>
        <tr>
            
            <td>
                <input type="number" id="thunhap">
            </td>
            <td>
                <td>
                    <div id="result"></div>
                </td>
            </td>
        </tr>
        <tr>
            <button  onclick="check()">Kiểm tra</button>
        </tr>
    </table>
    <script>
        function check() {
            let thunhap = document.getElementById("thunhap").value;
            
            
            if (thunhap <= 5) {
                result = "1";
            }
            else if(thunhap <= 10) {
                result = "2";
            }
            else if(thunhap <= 18) {    
                result = "3";
            }
            else if(thunhap <= 32) {
                result = "4";
            }
            else if(thunhap <= 52) {
                result = "5";
            }
            else if(thunhap <= 80) {
                result = "6";
            }
            else if(thunhap = 90) {
                result = "7";
            }
        document.getElementById("result").innerHTML = result ;
        }
        
    </script>

</body>
</html>
