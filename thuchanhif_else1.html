<!DOCTYPE html>
<html>

<head>
    <title>Random Card Game</title>
    <style>
        #card {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
            font-size: 72px;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div id="card">?</div>
    <button onclick="flipCard()">Lật bài</button>
    <button onclick="playAgain()">Chơi lại</button>
    <p>Điểm của bạn: <span id="score">0</span></p>
    <script>
        var card = null;
        var score = 0;
        function flipCard() {
            if (card == null) {
                // Tạo một mảng chứa các giá trị lá bài từ 2 đến 10
                var cards = [2, 3, 4, 5, 6, 7, 8, 9, 10];
                // Chọn một lá bài ngẫu nhiên từ mảng trên
                card = cards[Math.floor(Math.random() * cards.length)];
                // Cập nhật giá trị lá bài trên trang web
                document.getElementById("card").innerHTML = card;
                // Tính điểm của lá bài và cập nhật số điểm của người chơi
                score += card;
                document.getElementById("score").innerHTML = score;
            }
        }
        function playAgain() {
            // Đặt giá trị lá bài về lại dấu hỏi và đặt điểm về 0
            card = null;
            score = 0;
            document.getElementById("card").innerHTML = "?";
            document.getElementById("score").innerHTML = score;
        }
    </script>
</body>

</html>
