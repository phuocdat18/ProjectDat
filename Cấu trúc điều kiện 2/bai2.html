<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="number" id="num1" placeholder="Nhập m">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="checknumber()">Kiểm tra</button>
            </td>
            <td>
                <div id="result"></div>
            </td>
        </tr>
    </table>
    <script>
        function checknumber() {
            let m = document.getElementById("num1").value;
            let ft = (m * 3.2808);
            document.getElementById("result").innerHTML= ft;
        }
    </script>
</body>
</html>
