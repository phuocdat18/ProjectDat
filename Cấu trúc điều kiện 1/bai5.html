<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <h3>Học sinh </h3>
            </td>
            <td>
                <input type="number" id="num1" placeholder="Nhập điểm Toán">
            </td>
            <td>
                <input type="number" id="num2" placeholder="Nhập điểm Hóa">
            </td>
            <td>
                <input type="number" id="num3" placeholder="Nhập điểm Lý">
            </td>
            
        </tr>
        <tr>
            <td>
                <button onclick="checknumber()">Kiểm tra</button>
            </td>
            <td colspan="3">
                <div id="result"></div>
            </td>
        </tr>
    </table>
    <script>
        function checknumber() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let c = parseInt(document.getElementById("num3").value);
            let number = true;
            let x = (( a + b + c)/3);
            if ( x >= 8.5 && x <= 10 ) {
                result = "Giỏi";
            }
            else if ( x >= 7) {
                result = "Khá";
            }
            else if ( x >= 5.5) {
                result = "Trung bình";
            }
            else if ( x < 5 && x >= 0 ) {
                result = "Yếu";
            }
            
            document.getElementById("result").innerHTML= x + " Học lực " + result;
        }
    </script>
</body>
</html>
